{% extends "layout.html" %}

{% block content %}
<style>
    .failed{
        color: red;
    }
</style>
<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card px-1 py-4" style="width: 400px;">
		<div class="card-body">
			<h6 class="card-title mb-3">新規ユーザー登録</h6>
			<form action="/signup" method="POST">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="name">ユーザー名</label>
							<input name="name" class="form-control" type="text" placeholder="ユーザー名"></input>
						</div>
					</div>
				</div>

                <div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="password">パスワード</label>
							<input name="password" class="form-control" type="password" placeholder="パスワード"></input>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="password">役職</label>
							<br>
							<input type="radio" name="zokusei" value="0" checked>生徒
							<input type="radio" name="zokusei" value="1">教師
						</div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col text-center">
						<button type="submit" class="btn">アカウント作成</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
